<!DOCTYPE html>
<html>
  <!--Colors available: aqua, black, blue, fuchsia, gray, green, lime, maroon, navy, olive, purple, red, silver, teal, white, and yellow
  or rgb(x,y,z)-->
  <center>
    <head>
      <!--Used only for metadata; body contains actual data-->
    </head>
    <body style="background-color:rgb(100, 100, 100); font-size:26px"> <!--dark gray-->
      <h1 style="color:rgb(200, 180, 160);">Welcome to Featherworks!</h1>
      <label for="process_me">Enter text to have excess contents such as bracketed text removed:</label><br>
      <textarea name="process_me" id="process_me" rows="9" cols="75" style="overflow:auto;" wrap="soft"></textarea><br>
      <button type="button" onclick="trimString()">Trim text</button>
      <p id="output"></p>

      <!--OLD button and paragraph-->
      <!--<button type="button" onclick="textify()">Produce text!</button>
      <p id="textme"></p>-->
    </body>
  </center>

  <script>
    function trimString() {
      const stringy = document.getElementById("process_me").value; // String from text box
      // Algorithm:
      // Use regular expression to strip brackets such as [] or <> and anything between them
      const stringcheese = stringy.replace(/[\[({<].*?[\])}>]/g, '');
      // Set the paragraph to equal this new string
      document.getElementById("output").innerHTML = stringcheese;
    }
    </script>
